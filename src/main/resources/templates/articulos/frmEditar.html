<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="plantilla/plantilla :: header"> </header>

	<div class="container">

		<form th:action="@{/articulos/grabar}" th:object="${articulo}" method="post">
		
			<div class="card bg-light">
			
				<div class="card-header bg-info text-white" th:text="${titulo}"></div>
				
				<div class="card-body">
					

					
					<div class="form-group row">
						<label class="col-md-2" for="descArticulo">Descripcion:</label> 
						<input type="text" th:field="*{descArticulo}"
						class="form-control form-control-sm col-md-10" id="descArticulo"
						placeholder="Descripcion de articulo"> 
						<small></small>
					</div>
					
					<div class="form-group row">
						<label class="col-md-2" for="precioUnit">Precio_Unit:</label> 
						<input type="text" th:field="*{precioUnit}"
						class="form-control form-control-sm col-md-10" id="precioUnit"
						placeholder="Precio de Articulo"> 
						<small></small>
					</div>
					
					<div class="form-group row">
						<label class="col-md-2" for="cantExis">Stock:</label> 
						<input type="text" th:field="*{cantExis}"
						class="form-control form-control-sm col-md-10" id="cantExis"
						placeholder="Stock Inicial de Articulo"> 
						<small></small>
					</div>
					
				</div>
				<div class="card-footer bg-light">
					<input type="submit" class="btn btn-primary btn-sm" value="Guardar">
				</div>
			</div>
		</form>



	</div>

	<footer th:replace="plantilla/plantilla :: footer"> </footer>


</body>
