<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="plantilla/plantilla :: header"> </header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>

		<table class="table">
			<thead class="thead-light">
				<tr>
					<th scope="col">ID DET VTA</th>
					<th scope="col">ID VENTA</th>
					<th scope="col">ID ART</th>
					<th scope="col">CANT</th>
					<th scope="col">PRECIO U</th>
					<th scope="col">IMPORTE</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ct:${det_ventas}">
					<td th:text="${ct.idDet_venta}"></td>
					<td th:text="${ct.venta.idVenta}"></td>
					<td th:text="${ct.articulo.idArticulo}"></td>
					<td th:text="${ct.cant}"></td>
					<td th:text="${ct.precioUnit}"></td>
					<td th:text="${ct.importe}"></td>
				</tr>
			</tbody>
		</table>

	</div>

	<footer th:replace="plantilla/plantilla :: footer"> </footer>


</body>
</html>
